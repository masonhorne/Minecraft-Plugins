name: BasicNeeds
version: 1.1
main: basicneeds.BasicNeeds
api-version: 1.19
commands:
  sethome:
    description: Sets the home teleport location for a user.
    aliases:
      - sh
    usage: /sethome
  home:
    description: Teleports the user to their home.
    usage: /home
  requesttp:
    description: Request to teleport to a provided player.
    aliases:
      - rtp
      - reqtp
    usage: /requesttp <player>
  rtpaccept:
    description: Accepts the current teleport request.
    aliases:
      - rtpa
    usage: /rtpaccept
  rtpdeny:
    description: Denies the current teleport request.
    aliases:
      - rtpd
    usage: /rtpdeny
  spawn:
    description: Teleports the user to spawn.
    usage: /spawn
  back:
    description: Teleports the user to their previous location.
    usage: /back
  seen:
    description: Gives the last time a provided player was seen online.
    usage: /seen <player>
permissions:
  basicneeds.admin:
    description: Allow admin privilege for BasicNeeds.
    default: op

